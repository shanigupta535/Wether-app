<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>3D Weather App</title>
  <style>
    body {
      margin:0;
      padding:0;
      font-family: "Poppins", sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      background: #000; /* black base */
      overflow:hidden;
    }

    /* Background animation containers */
    .bg {
      position:fixed;
      top:0; left:0;
      width:100%;
      height:100%;
      z-index:-1;
      overflow:hidden;
    }

    /* Clouds animation */
    .cloud {
      position:absolute;
      background: rgba(255,255,255,0.1);
      border-radius:50%;
      animation: moveClouds 60s linear infinite;
    }
    .cloud:nth-child(1){width:200px;height:60px;top:20%;left:-250px;animation-duration:50s;}
    .cloud:nth-child(2){width:250px;height:70px;top:40%;left:-300px;animation-duration:70s;}
    .cloud:nth-child(3){width:180px;height:55px;top:60%;left:-200px;animation-duration:65s;}
    @keyframes moveClouds {
      from {transform: translateX(0);}
      to {transform: translateX(120vw);}
    }

    /* Rain animation */
    .raindrop {
      position:absolute;
      width:2px;
      height:15px;
      background:#4fc3f7;
      bottom:100%;
      animation: rain 1s linear infinite;
      opacity:0.6;
    }
    @keyframes rain {
      to {transform: translateY(110vh);}
    }

    /* Sun animation */
    .sun {
      position:absolute;
      top:20%;
      left:50%;
      transform:translateX(-50%);
      width:120px;
      height:120px;
      border-radius:50%;
      background: radial-gradient(circle,#FFD700,#FF8C00);
      box-shadow:0 0 60px 20px rgba(255,215,0,0.6);
      animation: glow 3s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from {box-shadow:0 0 40px 10px rgba(255,215,0,0.5);}
      to {box-shadow:0 0 80px 25px rgba(255,215,0,0.9);}
    }

    /* Weather card */
    .card {
      background: rgba(255,255,255,0.08);
      border-radius: 20px;
      padding: 25px;
      width: 320px;
      text-align: center;
      color: #fff;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      backdrop-filter: blur(12px);
      transform: perspective(800px) rotateX(5deg);
      transition: all 0.3s ease;
      z-index:10;
    }
    .card:hover {
      transform: perspective(800px) rotateX(0deg) scale(1.05);
    }

    input {
      width: 75%;
      padding: 10px;
      border-radius: 12px;
      border: none;
      outline: none;
      margin-bottom: 10px;
      font-size: 14px;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg,#ff6a00,#ee0979);
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
    }

    .weather {
      margin-top: 20px;
      padding: 15px;
      border-radius: 15px;
      background: rgba(255,255,255,0.15);
      box-shadow: inset 0 4px 8px rgba(0,0,0,0.2);
    }
    .icon img {width: 80px;height: 80px;}
    .details {margin-top: 10px;font-size: 15px;line-height: 1.6;}
  </style>
</head>
<body>
  <!-- Dynamic background -->
  <div class="bg" id="bg"></div>

  <div class="card">
    <h2>üåå Weather App</h2>
    <input id="city" type="text" placeholder="Enter city" value="London">
    <button onclick="getWeather()">Get Weather</button>
    <div class="weather" id="result">
      Enter a city to see weather
    </div>
  </div>

<script>
  const API_KEY = "6d3c6281f2564ac3aa1132630251609";
  const BASE = "https://api.weatherapi.com/v1/current.json";

  async function getWeather() {
    const city = document.getElementById("city").value.trim();
    const result = document.getElementById("result");
    const bg = document.getElementById("bg");

    if (!city) {
      result.innerHTML = "‚ùå Enter city name";
      return;
    }

    result.innerHTML = "‚è≥ Loading...";
    bg.innerHTML = ""; // clear old background

    try {
      const url = `${BASE}?key=${API_KEY}&q=${city}&aqi=yes`;
      const res = await fetch(url);
      const data = await res.json();

      if (data.error) {
        result.innerHTML = "‚ö†Ô∏è " + data.error.message;
      } else {
        result.innerHTML = `
          <div class="icon">
            <img src="https:${data.current.condition.icon}" alt="icon">
          </div>
          <div class="details">
            <b>${data.location.name}, ${data.location.country}</b><br>
            üå° Temp: ${data.current.temp_c} ¬∞C<br>
            ‚òÅÔ∏è Condition: ${data.current.condition.text}<br>
            üíß Humidity: ${data.current.humidity}%<br>
            üí® Wind: ${data.current.wind_kph} kph
          </div>
        `;

        // Set background animation by condition
        const condition = data.current.condition.text.toLowerCase();
        if (condition.includes("rain")) {
          for (let i = 0; i < 80; i++) {
            const drop = document.createElement("div");
            drop.className = "raindrop";
            drop.style.left = Math.random() * 100 + "vw";
            drop.style.animationDuration = (0.5 + Math.random()) + "s";
            bg.appendChild(drop);
          }
        } else if (condition.includes("cloud")) {
          for (let i = 0; i < 3; i++) {
            const cloud = document.createElement("div");
            cloud.className = "cloud";
            bg.appendChild(cloud);
          }
        } else if (condition.includes("sun") || condition.includes("clear")) {
          const sun = document.createElement("div");
          sun.className = "sun";
          bg.appendChild(sun);
        }
      }
    } catch (e) {
      result.innerHTML = "‚ùå Error: " + e.message;
    }
  }

  // üîë Enter key press = button click
  document.getElementById("city").addEventListener("keydown", function(e) {
    if (e.key === "Enter") {
      getWeather();
    }
  });
</script>

</body>
</html>
